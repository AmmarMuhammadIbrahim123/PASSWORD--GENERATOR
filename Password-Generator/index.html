<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-600 via-pink-500 to-red-500">
    <div class="bg-gray-900 text-white p-8 rounded-2xl shadow-2xl w-96 text-center border border-gray-700">
        <h1 class="text-2xl font-extrabold mb-6">🔐 Random Password Generator</h1>
        <div id="password" class="bg-gray-800 p-4 rounded-lg text-lg font-mono tracking-wider border border-gray-600 shadow-inner">Click the button</div>
        <button onclick="generatePassword()" class="mt-6 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-indigo-600 hover:to-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105">Generate Password</button>
    </div>
</body>
</html>
